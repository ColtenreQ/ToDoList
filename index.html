<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="layer">
        <nav>
            <h1 class="title">
                To Do List
            </h1>
            <h3 class="subTitle">
                by Colten Wilcox.
            </h3>
            <hr>
        </nav>
        <div class="sectionDiv">
            <h4>To Do List: </h4>
            <hr>
            <ul class="toDoItems">

            </ul>
        </div>
        <div class="sectionDiv">
            <h4> Add an Item: </h4>
            <form action="post">
                <input type="text" name="toDoInput" id="toDoInput" placeholder="Input new To-Do Item here:">
                <button type="submit" id="addButton"> + </button>
            </form>
        </div>
        <div class="sectionDiv">
            <h4> Completed Items: </h4>
            <hr>
            <ul class="doneItems">

            </ul>
        </div>
    
    </div>

    <script src="./main.js"></script>
</body>
</html>
